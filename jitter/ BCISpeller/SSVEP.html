<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flicker</title>
    <div><button>Start</button> <button>Stop</button></div>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        function flicker(frequency) {
            let on = true;
            setInterval(() => {
                document.body.style.backgroundColor = on ? 'black' : 'white';
                on = !on;
            }, 1000 / (2 * frequency));
        }

        const frequency = 24; // Set the desired frequency in Hz
        flicker(frequency);
    </script>
</body>
</html>
